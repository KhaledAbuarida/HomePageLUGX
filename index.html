<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <!-- HEADER -->
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="headerLinks">
                <a href="#">Home</a>
                <a href="#">Our Shop</a>
                <a href="#">Product Details</a>
                <a href="#">Contact Us</a>
                <button class="btn">sign in</button>
            </div>
        </div>

        <!-- LANDING PAGE -->
        <div class="landingPageContainer">

            <!-- LEFT SIDE -->
            <div class="leftSide">
                <p class="welcome">
                    Welcome to LUGX
                </p>
                <h1 class="slogan">
                    best gaming site ever!
                </h1>
                <p class="description">LUGX Gaming is free Bootstrap 5 HTML CSS website template for your gaming websites. You can download and use this layout for commercial purposes. Please tell your friends about TemplateMo.</p>
                <div class="searchBar">
                    <input type="text" placeholder="Type Something">
                    <button class="btn searchBtn">SEARCH NOW</button>
                </div>
            </div>

            <!-- RIGHT SIDE  -->
            <div class="imageContainer">
                <img src="images/banner-image.jpg" alt="">
            </div>
        </div>
        
    </body>
